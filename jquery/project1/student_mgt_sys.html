<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="student_mgt_sys.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="students.css">
    <title>Students Management System</title>
</head>

<body>

    <div class="container">


        <h1>Students Management System</h1>
        <form id='addForm'>
            <div class="form-group col-md-12">
                <div class="col-md-6 ">
                    <label for="form_firstname">First name</label>
                    <input type="text" class="form-control" placeholder="First name" id="form-firstname">
                </div>
                <div class="col-md-6 ">
                    <label for="form_lastname">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="form-lastname">
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-12 ">
                    <label for="form_email">Email</label>
                    <input type="email" class="form-control" id="form-email" placeholder="Email">
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-3 ">
                    <label for="form-location1">Location1</label>
                    <input type="text" class="form-control" id="form-location1" placeholder="Location">
                </div>

            </div>

            <div class="form-group col-md-12">
                <div class="col-md-3 ml-6">
                    <button type="button" class="btn mt-3" id="addLocation">Add location</button>
                </div>
            </div>


            <div class="form-group col-md-12">
                <div class="col-md-12 ">
                    <label for="form-phone">Phone</label>
                    <input type="text" class="form-control" id="form-phone" placeholder="Phone number">
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-12 ">
                    <label for="form-add-comm">Communication address</label>
                    <input type="text" class="form-control" id="form-add-comm" placeholder="Address for communication">
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-12 ">
                    <label for="form-add-perm">Permanet address</label>
                    <input type="text" class="form-control" id="form-add-perm" placeholder="Permanet address">
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-3 ml-6">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>

            </div>
        </form>


        <div class="input-group col-md-12">
            <div class="form-outline col-md-6">
                <input type="search" id="searchForm" class="form-control" placeholder="Select what you want to search by" />
                <label class="form-label" for="searchForm">Search</label>
            </div>
            <button type="button" class="btn btn-primary" id="searchBtn">
                <i class="fas fa-search">Search</i>
            </button>

            <label for="searchBy"></label>

            <select name="searchBy" id="search_select">
                <option value="firstname">First name</option>
                <option value="lastname">Last name</option>
                <option value="location">Location</option>
                <option value="phone">Phone number</option>
            </select>



        </div>



        <section>

            <label for="select_num">Choose number of students to display:</label>

            <select name="students_num" id="student_select">
                <option value="10">--Please choose an option--</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>

            </select>

                <div class="row">

                <div class="row">

                        <input type="text" class="form-control" placeholder="First name" id="form_firstname">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="form_lastname">
                    </div>
                </div>



                <div class="form-group">
                    <input type="button" class="btn btn-primary" id="submit_button" value="Click">
                </div>
            </form> -->



            <table>
                <thead>
                    <th>No.</th>
                    <th>Buttons</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Phone</th>
                    <th>Address (Communication)</th>
                    <th>Address (Permanent)</th>
                    <th hidden>English</th>
                    <th hidden>Science</th>
                    <th hidden>Computers</th>
                    <th hidden>Hardware</th>
                </thead>
                <tbody id="students_table_body">

                </tbody>

            </table>
        </section>
    </div>


</body>

</html>
